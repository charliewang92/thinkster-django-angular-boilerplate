<div class="col-md-4 col-md-offset-4">
	<div class="well" ng-show="vm.profile">
		<form role="form" class="settings" ng-submit="vm.submit()">
			<div class="form-group">
				<label for="settings__email">Email</label>
				<input type="email" class="form-control", id="settings__email" ng-models="vm.profile.email" placeholder="put your email here" />
			</div>

			<div class="form-group">
				<label for="settings__password">Password</label>
				<input type="password" class="form-control" id="settings__password" ng-model="vm.profile.password" placeholder="your password" />
			</div>

			<div class="form-group">
				<label for="settings__confirmpassword">Confirm Password</label>
				<input type="password" class="form-control" id="settings__confirm-password" ng-model="vm.profile.confirmPassowrd" placeholder="your password" />
			</div>

			<div class="form-group">
				<label for="settings__username">Username</label>
				<input type="text" class="form-control" id="settings__username" ng-model="vm.profile.username" placeholder="new username" />
			</div>

			<div class="form-group">
				<label for="settings__tagline">Tagline</label>
				<textarea class="form-control" id="settings__tagline" ngmodel="vm.profile.tagline" placeholder="your tagline!"></textarea>	
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit </button>
				<button type="button" class="btn btn-danger pull-right" ng-click="vm.destroy()">Delete Account </button>
			</div>
		</form>
	</div>
</div>
